name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "$EC2_KEY" > ec2_key.pem
        chmod 600 ec2_key.pem
        
        # Create folder on EC2 server and copy application files
        ssh -i ec2_key.pem $EC2_USER@$EC2_HOST "mkdir -p /home/$EC2_USER/TESTING_api"
        scp -i ec2_key.pem -r ./* $EC2_USER@$EC2_HOST:/home/$EC2_USER/TESTING_api
        
        # SSH into EC2 server and activate base environment before running Flask app
        ssh -i ec2_key.pem $EC2_USER@$EC2_HOST << 'EOF'
        cd /home/$EC2_USER/TESTING_api
        
        # Load conda environment
        source ~/.bashrc
        conda activate base
        # Run Flask app
        nohup python testing.py &
EOF
        
        # Remove the EC2 key for security
        rm ec2_key.pem
